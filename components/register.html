<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/register.css">
    <title>Amazon</title>
    <link rel="icon" href="https://www.pngitem.com/pimgs/m/1-12775_amazon-logo-icon-png-icon-amazon-logo-png.png"
        type="image/gif">
</head>

<body>
    <main class="content">

        <head>
            <header> <a class=" container-fluid navbar-brand" href="../components/home.html">
                    <img src="../asstes/images/logo3.png" alt="navbar-brand" width="120px" height="auto"
                        title="amazone" />

                </a></header>
        </head>
        <div class=" container-fluid fa">

            <div class="card  mb-3 col" style="max-width: 70vh;">
                <div class="card-header">
                    <h3>Create account</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="label-text" for="exampleInputPassword1">Name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group" width="100%">
                            <label class="label-text" for="exampleInputEmail1">Mobile number or email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label class="label-text" for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="label-text" for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="label-text" for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>IN</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label class="label-text" for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label-text" for="register"> ! Passwords must be at least 6 characters.
                            </label>
                            <br>
                            <label class="label-text" for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="atleast 6 charector">
                        </div>
                        <div class="form-group">
                            <label class="label-text" for="exampleInputPassword1">Password Again</label>
                            <input type="password" class="form-control" id="exampleInputConformPassword" placeholder="">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="label-text" class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn button-color ">Continue</button>
                        <label class="label-text" for="conform"> By creating an account or logging in, you agree to
                            Amazon’s <a href="#">Conditions of Use</a> and <a href="#">Privacy
                                Policy</a></label>
                        <hr class="solid">

                        <label class="label-text" for="signup"> Already have an account? <a
                                href="../components/login.html">Sign in</a><br>
                            Buying for work? <a href="#"> Create a free business account</a></label>

                    </form>
                </div>

            </div>
        </div>
        <hr class="solid">
        <ul class="bottom-text">
            <li> <a href="#"> Conditions of Use
                </a>
            <li> <a href="#"> Privacy Notice</a></li>
            <li><a href="#"> Help
                </a></li>
            <li><a href="../components/home.html">Home</a></li>
            </li>
        </ul>
        <ul class="bottom-text">
            <li><label>© 1996-2022, Amazon.com, Inc. or its affiliates</label></li>
        </ul>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
